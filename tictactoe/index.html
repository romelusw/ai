<!DOCTYPE html>
<html>
    <head>
        <title>Tic &bull; Tac &times; Toe</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="gameboard">
        	<h1 style="text-align:center">Tic Tac Toe</h1>
	        <div id="scoreboard" class="centerItem">
	        	<div class="score">
	        		<span id="ai_score">0</span>
	        		<p style="text-align:center">AI</p>
	        	</div>
	        	<div class="score">
	        		<span id="tie_score">0</span>
	        		<p style="text-align:center">TIE</p>
	        	</div>
				<div class="score">
					<span id="human_score" style="color:#c7254e"><i class="fa fa-bug pulse"></i></span>
					<p style="text-align:center">HUMAN</p>
				</div>
				<span class="clear"></span>
	        </div>
            <div id="table">
                <section>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
            </div>
            <span class="clear"></span>
            <div class="centerItem">
	            <button id="restart"><i class="fa fa-repeat"></i></button>
	            <p style="display:inline">Restart Game</p>
	        </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/AI.js" type="text/javascript"></script>
        <script src="js/TicTacToe.js" type="text/javascript"></script>
    </body>
</html>
